on:
  pull_request:
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'CHANGELOG.md'
      - '.gitignore'
      - '.gitattributes'
      - 'infection.json.dist'
      - 'psalm.xml'

name: rector

jobs:
  rector:
    uses: yiisoft/actions/.github/workflows/rector.yml@update-rector-ci
    with:
      os: >-
        ['ubuntu-latest']
      php: >-
        ['8.0']
      secrets:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
